<div>
    <div class="message-header">
        <h1>Discussion Message Board</h1>
        <div>Message Count: {{ data.length }}</div>
    </div>

    <div>
        <a href="#/newmessage">Add New Message</a>
    </div>

    <div class="progress progress-striped active" data-ng-show="isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>

    <div class="messages">
        <div class="message row" data-ng-repeat="i in data">
            <div class="title span10">
                <a data-ng-href="#/message/{{ i.id }}">{{i.title}}</a>
            </div>
            <div class="date span2">
                {{i.created | date:"MM-DD-YYYY"}}
            </div>
            <div class="contents span10">
                {{i.body}}
            </div>
            <div class="date span2">
                by -- {{i.userName}}
            </div>
            <!--<div class="span11 toolbar">
                <button class="btn btn-primary">Reply</button>
            </div>-->
            <div class="replies span10">
                <div class="reply" data-ng-repeat="r in i.replies">
                    <div class="created pull-right">
                        {{ r.created | date:"medium" }}
                    </div>
                    <div class="content">
                        {{ r.body }}
                    </div>
                    <div>
                        by -- {{r.userName}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
